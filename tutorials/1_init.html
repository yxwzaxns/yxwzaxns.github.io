# WebGL 初始化
1. 获取 WebGL 操作对象
```
var canvas = document.querySelector("canvas")
var gl = canvas.getContext("webgl")
```

2. 初始化背景
```
gl.clearColor(0,0,1,1)
gl.clear(gl.COLOR_BUFFER_BIT)
```
(0,0,1,1) 前3个值是rgb，取值范围 0-1，最后一个参数是 alpha 通道，简单理解为透明度，取值也是 0-1，0 代表透明，1 为不透明。

3. 设置视口
```
gl.viewport(0, 0, gl.canvas.width, gl.canvas.height)
```
当你第一次创建 WebGL 上下文的时候，视口的大小将和 canvas 的大小是匹配的。然而，如果你重新改变了canvas 的大小，你需要告诉 WebGL 上下文设定新的视口。在这里，你可以使用 `gl.viewport`。
</script>
<script src="./static/js/init.js" charset="utf-8"></script>
<script src="./static/js/webgl-utils.js" charset="utf-8"></script>
<!-- WebGL code start -->
<script type="text/javascript">
    var canvas = document.querySelector("canvas")
    var gl = canvas.getContext("webgl")

    gl.clearColor(0,1,1,1)
    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT)

    gl.viewport(0, 0, gl.canvas.width, gl.canvas.height)
</script>
